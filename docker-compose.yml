version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: cakefactoy-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
    - 5432
    ports:
      - 5432:5432
    environment:
         - POSTGRES_PASSWORD=admin
         - POSTGRES_USER=postgres
         - POSTGRES_DB=testdb
    restart: unless-stopped
  springbootapp:
    image: cakefactory:latest
    network_mode: bridge
    container_name: cakefactory
    expose:
      - 8081
    ports:
      - 8081:8081
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: